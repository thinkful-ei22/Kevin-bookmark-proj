<<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="My personal Bookmarks App">
    <meta name="keywords" content="HTML,CSS,jQuery,JavaScript,AJAX,JSON,IIFE">
    <meta name="author" content="Kevin Tsang">
    <title>Bookmarks App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
</head>
<body>
    <div class = "container">
        <h1>Bookmarks App</h1>
        <div class ="form-box">  
        <form id="js-bookmark-list-form">
            <div class ="bkTitle">
                <label for="bkmk-list-title">Title:</label>
                <input type="text" name="title" class="js-bkmk-list-title" 
                aria-label = "Title field" id = "bk-title" placeholder="Title">
            </div> 
            <div class ="bkUrl">
                <label for="bkmk-list-url">Url: </label>
                <input type="text" name="url" class="js-bkmk-list-url" 
                aria-label = "URL field" id = "bk-url" placeholder="https://www.example.com/">
            </div>
            <div class ="bkDesc">
                <label for="bkmk-list-desc">Description:</label>
                <textarea type="text" name="desc" class="js-bkmk-list-desc"
                aria-label = "Description box" id = "bk-desc" placeholder="This website is about..."></textarea>
            </div> 
            <div class = "bkRating">
                <div class = "wrap-radio">
                    <input type="radio" id="bk-rating" class ="bk5" aria-label = "5 stars"
                        name="rating" value="5">
                    <label for="rating-five">5 stars</label>
                
                    <input type="radio" id="bk-rating" class ="bk4" aria-label = "4 stars"
                        name="rating" value="4">
                    <label for="rating-four">4 stars</label>
                
                    <input type="radio" id="bk-rating" class ="bk3" aria-label = "3 stars"
                        name="rating" value="3">
                    <label for="rating-three">3 stars</label>
                    
                    <input type="radio" id="bk-rating" class ="bk2" aria-label = "2 stars"
                        name="rating" value="2">
                    <label for="rating-two">2 stars</label>
            
                    <input type="radio" id="bk-rating" class ="bk1" aria-label = "1 star"
                        name="rating" value="1">
                    <label for="rating-one">1 star</label>
                </div>
            </div>
            <!-- </div> -->
            <button type="submit">Add bookmark</button>
        </form>
        </div>
        <button class = "js-show-bookmark-form show-bookmark-form"> 
        <span class="button-label">New Bookmark</span></button>
        <form id = "js-star-filter">
        <select name="Minimum Rating" class = "star-filter">
                <option value="5">5 stars</option>
                <option value="4">4 stars</option>
                <option value="3">3 stars</option>
                <option value="2">2 stars</option>
                <option value="1">1 star</option>
        </select>
        <input type="submit">
        </form>
    <ul class = "bookmark-list js-bookmark-list">
    </ul>
</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="store.js"></script>
    <script src="api.js"></script>
    <script src="bookmark.js"></script>
    <script src="index.js"></script>
</body>
</html>
